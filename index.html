<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Componente de vista previa de producto</title>
</head>
<body>
  <main>
    <article class="card__container">
      <section class="img__container">
      </section>
      <section class="product__container">
        <div class="product__desc">
          <h4>PERFUME</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>Una interpretación floral, solar y voluptuosa compuesta por Olivier Polge, Perfumista-Creador para la Casa de CHANEL.</p>
          <div class="prices__container">
            <span id="currentprice">$149.99</span>
            <span id="previousprice">$169.99</span>
          </div>
          <div class="btn__addcart">
            <img src="./images/icon-cart.svg" alt="Cart Icon">
            <span>Añadir al carrito</span>
          </div>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
